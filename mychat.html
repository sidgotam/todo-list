<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot">Chat with Gemini</div>
        </div>
        <div class="input-box">
            <input type="text" id="mytext" placeholder="Type a message...">
            <button id="sendbtn">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#sendbtn").click(sendmessage);

            function sendmessage() {
                var a = $("#mytext").val();
                if (a.trim() !== '') {
                    setusermsg(a);
                    $("#mytext").val('');
                }
            }

            function setusermsg(a) {
                $("#chatBox").append("<div class='usermsg'><span>" + a + "</span></div>");
                scrolltobottom();
                getbotresponse(a);
            }

            $("#mytext").keypress(function(e) {
                if (e.which === 13) {
                    sendmessage();
                }
            });

            function scrolltobottom() {
                var container = document.getElementById("chatBox");
                container.scrollTop = container.scrollHeight;
            }

            function getbotresponse(msg) {
                $.ajax({
                    url: "http://127.0.0.1:5000/chat?message=" + encodeURIComponent(msg),
                    type: 'get',
                    success: function(data) {
                        setbotmsg(data.response);
                    },
                    error: function() {
                        alert("Something went wrong!");
                    }
                });
            }

            function setbotmsg(a) {
                var formattedmsg = a.replace(/\n/g, '<br/>');
                $("#chatBox").append("<div class='botmsg'><span>" + formattedmsg + "</span></div>");
                scrolltobottom();
            }
        });
    </script>
</body>
</html>
